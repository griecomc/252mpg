<!DOCTYPE html>
<html>
	<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>(S)Miles Per Gallon
		</title>
	</head>
	
	<body>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
		<form name="conversionForm" >
			MPG: <input type="text" name="mpgbox">
			KPL: <input type="text" name="kplbox">
			<br><br><br><br><br><br><br><br>
			<div><input id="convert" type="button" value="Convert!" onClick="convMath()"/></div>
		</form>
		
	<script type="text/javascript">
	function convMath() {
	var mpg = conversionForm.mpgbox.value;
	var kpl = +mpg * .425;
	conversionForm.kplbox.value = (kpl);
	}
	
		
	</script>
		
	
</body>
		
	</body>
</html>
